application.desc=En este trabajo se implementar\u00e1 un m\u00e9todo para clasificar la base de la pizza, as\u00ed como sus ingredientes usando t\u00e9cnicas de visi\u00f3n por ordenador.
application.homepage=http://code.google.com/p/clasificaciondepizzas/
application.splash=
